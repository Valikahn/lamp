<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to [Your Company Name]</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

            .container h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .container p {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to [Your Company Name]</h1>
    </header>

    <div class="container">
        <h1>We are currently setting up our website!</h1>
        <p>Thank you for visiting. We are working hard to bring you an amazing online experience. Please check back soon for updates.</p>
        <a href="mailto:contact@yourcompany.com" class="cta-button">Contact Us</a>
    </div>

    <footer>
        <p>&copy; 2024 [Your Company Name] - All Rights Reserved.</p>
    </footer>
</body>
</html>
